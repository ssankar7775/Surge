name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run validation
      run: npm run validate

    - name: Run tests
      run: npm run test

    - name: Build for production
      run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build and validate
      run: npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  lighthouse:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Wait for deployment
      run: |
        echo "Waiting for site to be available..."
        for i in {1..30}; do
          if curl -s -f https://ssankar7775.github.io/Surge > /dev/null; then
            echo "Site is available!"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 10
        done

    - name: Run Lighthouse
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: https://ssankar7775.github.io/Surge
        configPath: .lighthouserc.json

    - name: Upload Lighthouse results
      uses: actions/upload-artifact@v4
      with:
        name: lighthouse-results
        path: |
          .lighthouseci/
          lighthouse-results.json

  notify:
    needs: [test, deploy, lighthouse]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Notify on failure
      if: failure()
      run: |
        echo "❌ CI/CD Pipeline failed"
        echo "Check the logs for details"

    - name: Notify on success
      if: success()
      run: |
        echo "✅ CI/CD Pipeline completed successfully"
        echo "Site deployed to: https://ssankar7775.github.io/Surge"